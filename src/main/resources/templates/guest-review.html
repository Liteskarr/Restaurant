<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid text-center">
    <form class="position-absolute top-50 start-50 translate-middle" th:method="POST"
          th:action="@{'/guest/review/' + ${id}}">
        <legend>Review</legend>
        <div class="row g-3 align-items-center m-1">
            <select class="form-select"  size="1" aria-label="Size 5 select example" th:name="dishId">
                <option th:each="dish : ${dishes}" th:value="${dish.id}" th:text="${dish.name}"></option>
            </select>
            <div class="mb-3">
                <label for="reviewTextArea" class="form-label" th:text="'Review'"></label>
                <textarea class="form-control" id="reviewTextArea" th:name="text" th:value="${review.text}" rows="4"></textarea>
            </div>
            <select class="form-select" size="1" aria-label="Size 5 select example" th:name="rate" th:value="${review.rate}">
                <option value="0" selected>Without review</option>
                <option value="1">★☆☆☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="3">★★★☆☆</option>
                <option value="4">★★★★☆</option>
                <option value="5">★★★★★</option>
            </select>
        </div>
        <div class="row g-3 m-1">
            <button type="submit" name="operation" value="send" class="btn btn-primary">Send</button>
        </div>
        <div class="row g-3 m-1">
            <button type="submit" name="operation" value="order" class="btn btn-primary">New Order</button>
        </div>
    </form>
</div>

</body>
</html>
